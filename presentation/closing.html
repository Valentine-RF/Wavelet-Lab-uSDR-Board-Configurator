<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
        position: relative;
        overflow: hidden;
        font-family: 'Space Grotesk', sans-serif;
        color: #e0e6ed;
      }
      
      .grid-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
      }
      
      .accent-shape {
        position: absolute;
        border: 2px solid rgba(0, 136, 204, 0.3);
      }
      
      .shape-1 { width: 250px; height: 250px; top: -80px; right: 150px; transform: rotate(45deg); }
      .shape-2 { width: 180px; height: 180px; bottom: 40px; right: -40px; transform: rotate(25deg); border-color: rgba(0, 212, 255, 0.2); }
      
      .content {
        position: relative;
        z-index: 10;
        min-height: 720px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 60px; /* keep upper padding consistent */
      }
      
      .logo-container { display: flex; align-items: center; gap: 20px; margin-bottom: 50px; }
      .logo-box { width: 80px; height: 80px; background: #1a1f3a; border: 3px solid #0088cc; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(0, 136, 204, 0.4); }
      .logo-text { font-size: 36px; font-weight: 700; color: #00d4ff; font-family: 'IBM Plex Mono', monospace; letter-spacing: -2px; }
      .wavelet-text { font-size: 20px; color: #0088cc; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; }
      
      .main-title { font-size: 48px; font-weight: 700; color: #00d4ff; text-align: center; margin-bottom: 20px; text-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
      
      .readiness-section { text-align: center; margin-bottom: 30px; }
      .readiness-label { font-size: 16px; font-family: 'IBM Plex Mono', monospace; color: #0088cc; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
      .readiness-value { font-size: 96px; font-weight: 700; font-family: 'IBM Plex Mono', monospace; color: #00d4ff; line-height: 1; text-shadow: 0 0 40px rgba(0, 212, 255, 0.6); }
      
      .features-summary { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; width: 900px; margin-bottom: 20px; }
      .feature-item { text-align: center; }
      .feature-icon { font-size: 28px; color: #0088cc; margin-bottom: 12px; }
      .feature-text { font-size: 15px; color: #e0e6ed; line-height: 1.2; }
      
      .next-steps { background: rgba(0, 136, 204, 0.1); border-top: 3px solid #0088cc; padding-top: 18px; padding-left: 50px; padding-right: 50px; width: 900px; min-height: 120px; margin-bottom: 20px; }
      .steps-title { font-size: 20px; font-weight: 600; color: #00d4ff; margin-bottom: 12px; text-align: center; }
      .steps-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
      .step-item { display: flex; flex-direction: column; align-items: center; gap: 6px; }
      .step-number { width: 30px; height: 30px; background: #0088cc; color: #ffffff; font-size: 16px; font-weight: 700; font-family: 'IBM Plex Mono', monospace; display: flex; align-items: center; justify-content: center; }
      .step-text { font-size: 14px; text-align: center; color: #e0e6ed; line-height: 1.2; }
      
      .closing-message { text-align: center; font-size: 18px; color: #0088cc; font-family: 'IBM Plex Mono', monospace; letter-spacing: 1px; }
      
      .spectrum { position: absolute; bottom: 0; left: 0; right: 0; height: 100px; display: flex; align-items: flex-end; gap: 6px; padding-left: 40px; padding-right: 40px; opacity: 0.15; }
      .spectrum-bar { flex: 1; background: linear-gradient(to top, #0088cc, #00d4ff); }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-overlay"></div>
        <div class="accent-shape shape-1"></div>
        <div class="accent-shape shape-2"></div>
        
        <div class="content">
            <div class="logo-container">
                <div class="logo-box">
                    <span class="logo-text">W</span>
                </div>
                <div class="wavelet-text">Wavelet Lab</div>
            </div>
            
            <h1 class="main-title">Ready for Deployment</h1>
            
            <div class="readiness-section">
                <div class="readiness-label">Deployment Readiness</div>
                <div class="readiness-value">95%</div>
            </div>
            
            <div class="features-summary">
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <div class="feature-text">Dual API Support<br>(libusdr &amp; SoapySDR)</div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <div class="feature-text">30+ Command<br>Templates</div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check-circle feature-icon"></i>
                    <div class="feature-text">Real-Time<br>Validation Engine</div>
                </div>
            </div>
            
            <div class="next-steps">
                <div class="steps-title">Next Steps</div>
                <div class="steps-grid">
                    <div class="step-item">
                        <div class="step-number">1</div>
                        <div class="step-text">Test with your uSDR hardware</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">2</div>
                        <div class="step-text">Explore command templates</div>
                    </div>
                    <div class="step-item">
                        <div class="step-number">3</div>
                        <div class="step-text">Share feedback &amp; suggestions</div>
                    </div>
                </div>
            </div>
            
            <div class="closing-message">
                High-Performance SDR Configuration Dashboard
            </div>
        </div>
        
        <div class="spectrum">
            <div class="spectrum-bar" style="height: 35%;"></div>
            <div class="spectrum-bar" style="height: 55%;"></div>
            <div class="spectrum-bar" style="height: 75%;"></div>
            <div class="spectrum-bar" style="height: 50%;"></div>
            <div class="spectrum-bar" style="height: 65%;"></div>
            <div class="spectrum-bar" style="height: 85%;"></div>
            <div class="spectrum-bar" style="height: 60%;"></div>
            <div class="spectrum-bar" style="height: 40%;"></div>
            <div class="spectrum-bar" style="height: 70%;"></div>
            <div class="spectrum-bar" style="height: 90%;"></div>
            <div class="spectrum-bar" style="height: 55%;"></div>
            <div class="spectrum-bar" style="height: 45%;"></div>
            <div class="spectrum-bar" style="height: 65%;"></div>
            <div class="spectrum-bar" style="height: 80%;"></div>
            <div class="spectrum-bar" style="height: 50%;"></div>
            <div class="spectrum-bar" style="height: 60%;"></div>
            <div class="spectrum-bar" style="height: 75%;"></div>
            <div class="spectrum-bar" style="height: 55%;"></div>
            <div class="spectrum-bar" style="height: 70%;"></div>
            <div class="spectrum-bar" style="height: 85%;"></div>
        </div>
    </div>
</body>
</html>
