version: '3.8'

services:
  # uSDR Dashboard Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usdr-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
      - VITE_APP_ID=${VITE_APP_ID}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID}
      - OWNER_NAME=${OWNER_NAME}
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - usdr-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: usdr-database
    environment:
      # SECURITY: No default passwords - deployment will fail if not properly configured
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD must be set in .env}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-usdr_dashboard}
      - MYSQL_USER=${MYSQL_USER:-usdr}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:?MYSQL_PASSWORD must be set in .env}
    ports:
      - "127.0.0.1:3306:3306"  # Bind to localhost only â€” not exposed to network
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - usdr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  usdr-network:
    driver: bridge

volumes:
  db-data:
    driver: local
